<div>
  <form (submit)="addNewTask($event)" autocomplete="off">
    <input type="text" id="newTask" placeholder="Digite uma nova tarefa" />
    <button>Salvar</button>
  </form>
  <app-to-do-items
    class="table"
    [toDoList]="toDoList"
    (removeTask)="handleRemoveTask($event)"
    (finishedTask)="handleFinishTask($event)"
    *ngIf="toDoList"
  ></app-to-do-items>
</div>
